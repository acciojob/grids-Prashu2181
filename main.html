        <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
            <div class="col-md-4 col-sm-6" style="background-color: teal; border: 2px dotted rgb(38, 38, 43);">

            <div class="col-md-4 col-sm-6" style="background-color: violet; border: 2px dotted rgb(38, 38, 43);">
                Row3 col1
            </div>
            <div class="col-md-4 col-sm-6" style="background-color: yellowgreen; border: 2px dotted rgb(38, 38, 43);">
